<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi Online Tin học</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        
        /* CSS cho khung chứa Iframe */
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none; /* Ẩn đi lúc đầu, chờ bấm nút */
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            /* Đẩy lên để che thanh thông báo Google */
            position: relative;
            top: -40px; 
            height: calc(100vh + 40px); 
        }

        /* CSS cho nút Bắt đầu (Overlay) */
        #start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 999;
            background: white;
        }

        .btn-start {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007bff; /* Màu xanh */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }

        .btn-start:active {
            transform: scale(0.95);
        }
        
        .note {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
    .copyrig {
      color: blue;
      font-family:Time new roman;
      text-align: center;
    }
    </style>
</head>
<body>
   

    <div class="iframe-container" id="main-content">
        <iframe src="https://script.google.com/macros/s/AKfycbxlKY9bpvMsLZ5jNJtKvWfiLYhCR4oUkCbRvjE1iM9pkGxW01mjJZo0GiE8qiEOPes/exec?a=admin" allow="autoplay; fullscreen"></iframe>
    </div>

    

</body>
</html>
